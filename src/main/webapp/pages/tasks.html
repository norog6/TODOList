<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>TODO List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">status</th>
                    <th scope="col">createdAt</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${activeTasks}">
                    <th scope="row" th:text="${task.title}"/>
                    <td th:text="${task.description}"/>
                    <td th:text="${task.status}"/>
                    <td th:text="${task.createdAt}"/>
                    <td>
                        <form action="#" th:action="@{'/{id}'(id=${task.id})}" th:method="delete">
                            <button type="submit" class="btn btn-danger">Delete</button>
                        </form>
                        <form th:action="@{/complete/{id}(id=${task.id})}" th:method="patch">
                            <button type="submit" class="btn btn-success">Complete Task</button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th scope="col">title</th>
                    <th scope="col">description</th>
                    <th scope="col">status</th>
                    <th scope="col">createdAt</th>
                    <th scope="col">updateAt</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="task : ${completedTasks}">
                    <th scope="row" th:text="${task.title}"/>
                    <td th:text="${task.description}"/>
                    <td th:text="${task.status}"/>
                    <td th:text="${task.createdAt}"/>
                    <td th:text="${task.updatedAt}"/>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<a href="/create">Create Task</a>
</body>
</html>
