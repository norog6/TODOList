<!DOCTYPE html>
<html lang="en">
<head>
    <title>Create Task</title>
</head>
<body>
<h1>Create Task</h1>
<form action="/create" method="post">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" pattern="[A-Za-z]{50}" required><br>
    <label for="description">Description:</label>
    <input type="text" id="description" name="description" pattern="[A-Za-z]{200}" required><br>
    <button type="submit">Add</button>
    <a href="/">Cancel</a>
</form>
</body>
</html>
